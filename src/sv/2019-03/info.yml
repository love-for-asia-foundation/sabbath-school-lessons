title: "”Dessa minsta”: att tjäna de nödställda"
description: "Adventisterna är kallade till att förkunna ”ett evigt evangelium” (Upp. 14:6) för hela världen. När vi gör det lyder vi helt enkelt Jesus ord om att göra lärjungar genom att döpa dem och lära dem ”att hålla alla de bud jag har gett er” (Matt. 28:20). En av de saker som han befallde var att vi ska tjäna de sårade, de förtryckta, de fattiga, de hungriga, de som är i fångenskap."

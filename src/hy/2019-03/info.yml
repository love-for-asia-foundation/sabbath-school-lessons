  title: "«Ամենափոքրերից Մեկը». Ծառայելով Կարիքավորներին"
  description: "Յոթերորդ օրվա ադվենդիստները կանչված են համայն աշխարհին հռչակելու «հավիտենական ավետիքը» (Հայտնություն 14.6)։ Այդ անելով՝ մենք պարզապես ենթարկվում ենք աշակերտելու, մկրտելու վերաբերյալ Հիսուսի խոսքերին, ինչպես նաև «սովորեցնելով, որ ամեն ինչ որ ձեզ պատվիրեցի, պահեն» (Մատթեոս 28.20)։ Նա հանձնարարեց նաև ծառայել վշտացածներին, ոտնակոխ եղածներին, աղքատներին, քաղցածներին և բանտարկվածներին։"

  title: "Ընտանեկան Ժամանակաշր Ջան Նե Րը'"
  description: "Արարչագործության վեցերորդ օրը մոտեցել էր իր ավարտին։ Առաջին հինգ օրերի ընթացքում աշխարհը քաոսից վերածվել էր կատարյալ գեղեցկության վայրի։ Խավարը փոխարինվել էր լույսով։ Ջրերը ետ էին գնացել՝ հնազանդվելով Աստծո հրամանին. «Մինչև այստեղ գաս, և էլ չանցնես։ Այստեղ կդադարեն քո փառահեղ ալիքները»"

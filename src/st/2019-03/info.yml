  title: "E Monyenyane oa baena ba ka. Ho sebeletsa ba Hlokang"
  description: "Baleti ba bile baloka letsatsi la bosupa ba bilelitsoe ho phatlalatsa “evengeli ea kamehla” (Tšen.14:6) lefatšeng lohle. Ka ho etsa joalo, re utloa mantsoe a Jesu ka ho etsa barutuoa, ho ba kolobetsa, le “‘ho ba ruta ho boloka tsohle ke le laetseng tsona’”(Matt. 28:20). ’Me hara lintho tseo a li laetseng ke hore re sebeletsa ba utloileng bohloko, ba khelloang tlase, bafumanehi, ba lapileng, le ba literonkong."

  title: "S'occuper de ceux. Qui sont dans le besoin"
  description: "Les Adventistes du septième jour sont appelés à proclamer « l’évangile éternel » (Apo. 14:6) au monde entier. Ce faisant, nous obéissons simplement au mandat de faire des disciples, les baptisant et leur enseignant à observer tout ce qu’Il nous a commandé (Matthieu 28: 20, LSG). Et parmi ces choses, il a commandé que nous servions les opprimés, les pauvres, les affamés, et les prisonniers. Après tout, c’est Jésus qui, après avoir raconté la parabole du bon Samaritain (Luc 10:30-36), commanda à Ses auditeurs : « allez et faites de même » (Luc 10:37). C’est Jésus qui, en décrivant le temps où Il séparerait les nations devant Lui comme un « berger sépare ses moutons des chèvres » (Matthieu 25: 32), a parlé de l’importance d’aider ceux qui ont faim, ceux qui sont malades, nus et en prison. « Je vous le dis en vérité, toutes les fois que vous avez fait ces choses à l’un de ces plus petits de mes frères, c’est à Moi que vous les avez faites » (Mat 25:40 NEG)."

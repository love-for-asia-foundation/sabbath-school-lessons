  title: "”Disse mine mindste“ Hjælp til mennesker i nød"
  description: "Syvendedags adventister er blevet kaldet til at forkynde ”et evigt evangelium“ (Åb 14,6) for hele verden. Ved at gøre det adlyder vi Jesu befaling om at gøre mennesker til hans disciple, døbe dem og ”lære dem at holde alt det, som jeg har befalet jer“ (Matt 28,20). Indbefattet i det, han har befalet, er at hjælpe dem, der lider, de undertrykte, de fattige, de sultne og dem der er i fængsel."

  title: "Sa Isa sang Labing Kubus"
  description: "Ang Seventh-day Adventist gintawag agud ebantala ang “walay katapusan nga maayong balita” (Bug. 14:6) sa bug-os nga kalibutan. Paage sa paghimo sini, gintuman naton ang mga polong ni Jesus nahanungud sa paghimo sang mga gintoton-an, pagbautiso sa ila, kag “ ‘nagapanudlo sa ila sa pagtuman sang tanan nga ginsogo ko sa inyo’” (Mat. 28:20)"

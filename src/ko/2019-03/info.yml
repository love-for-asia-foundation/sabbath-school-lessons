  title: "도움이 필요한 자들을 위한 사역"
  description: "제칠일안식일예수재림교인은 온 세상에 “영원한 복음”(계 14:6)을 전하라는 부 름을 받았다. 우리는 그렇게 함으로써 모든 사람을 제자로 삼아 침례를 주고 “내 가 너희에게 분부한 모든 것을 가르쳐 지키게 하라”(마 28:20)고 하신 예수님의 말 씀에 순종한다. 그런데 예수님이 분부하신 것들 중에는 상처 입고, 짓밟히고, 가 난하고, 굶주리고, 갇힌 자들을 위한 사역도 포함되어 있다."

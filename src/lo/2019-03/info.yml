  description: "ພຣະເຈົ້າໄດ້ສັ່ງໃຫ້ປະຊາຊົນຂອງພຣະອົງປະກາດ “ຂ່າວປະເສີດອັນຕະຫລອດໄປເປັນນິດ (ພະນິມິດ 14:16)”. ພຣະເຈົ້າຕ້ອງການໃຫ້ພວກເຮົາແບ່ງປັນຂ່າວສານນີ້ກັບທຸກໆຄົນເທິງໂລກນີ້. ເມື່ອພວກເຮົາແບ່ງປັນຂ່າວສານນີ້ ພວກເຮົາກໍ່ເຊື່ອຟັງຄຳສັ່ງຂອງພຣະເຢຊູໃນພຣະທຳ ມັດທາຍ 28:20. ພຣະເຢຊູຕ້ອງການເຮັດໃຫ້ພວກເຮົາສ້າງສາວົກຄົນໃຫມ່. ພຣະເຢຊູຕ້ອງການໃຫ້ພວກເຮົາໃຫ້ບັບຕິດສະມາແກ່ພວກເຂົາ. ພຣະເຢຊູຕ້ອງການໃຫ້ພວກເຮົາ “ສັ່ງສອນສິ່ງສາລະພັດຊຶ່ງເຮົາໄດ້ສັ່ງພວກເຈົ້າໄວ້ແລ້ວນັ້ນ.” (ມັດທາຍ 28:20) ສິ່ງໜຶ່ງທີ່ພຣະເຢຊູໄດ້ຊົງບອກໃຫ້ພວກເຮົາເຮັດນັ້ນກໍ່ຄືການເບິ່ງແຍງຄົນອື່ນ. ພຣະອົງຊົງຕ້ອງການໃຫ້ພວກເຮົາເບິ່ງແຍງຄົນທີ່ມີຄວາມເຈັບປວດ, ມີຄວາມທຸກຍາກຂາດເຂີນ, ຄົນທີ່ອຶດຫີວ ແລະ ຄົນທີ່ຖືກຂັງຄຸກ."

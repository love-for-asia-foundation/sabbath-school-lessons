  title: "मेरा भाइहरू (र बहिनीहरू) मध्ये सानाभन्दा पनि साना येशूभक्तहरूलाई परोपकारीय सेवा गर्न आह्वान"
  description: "अनन्तको सुसमाचार (प्रकाश १४:६) संसारको सबै कुना काप्चाहरूमा फैलाउन विशेष गरेर सेभेन्थ-डे एडभेन्टिस्टहरूलाई आह्वान गरिएको छ। यो काम हामीले गर्दा हामीले केवल येशूका यी वचनहरूलाई पालन गरिरहेका हुन्छौँ: येशूका चेला वा उहाँका वचन पालन गर्ने साथीहरू (यूहन्ना १५:१५) बनाउने, बप्तिस्मा दिने र उहाँले जे जे निर्देशनहरू दिनुभएको छ त्यसलाई सिकाउने (मत्ती २८:२०)।"

  title: "ჩემო ძმებო"
  description: "მეშვიდე დღის ადვენტისტები მოწოდებულნი არიან წუთისოფელს ახარონ “მარადიული სახარება” (გამოცხ. 14:6). ასე ვასრულებთ იესო ქრისტეს განკარგულებას: “ახლა წადით და მოიმოწაფეთ ყველა ხალხი, მონათლეთ ისინი მამისა და ძისა და სულიწმიდის სახელით. ასწავლეთ მათ ყოველივეს დაცვა, რაც მე გამცნეთ” (მათ. 28:19,20). გარდა ამისა, მან დაგვიბარა ვემსახუროთ ტანჯულებს, დაჩაგრულებს, გაჭირვებულებს, მშივრებს, ციხის პატიმრებს. კეთილ სამარიტელზე იგავის მოყოლის შემდეგ (იხ. ლუკ. 10:30-36) სწორედ იესომ უბრძანა თავის მსმენელს: “წადი და შენც ასევე მოიქეცი” (ლუკ. 10:37). იმ დროის აღწერისას, როცა იგი გაყოფს ერებს როგორც “მწყემსი არჩევს ცხვრებს თხებისაგან”, სწორედ იესო ამბობდა, თუ რაოდენ მნიშვნელოვანია დაეხმარო მშიერს, სნეულს, უძლურსა და პატიმარს (მათ. 25:32). “ჭეშმარიტად გეუბნებით თქვენ: რაც გაუკეთეთ ერთს ამ ჩემს უმცირეს ძმათაგანს, მე გამიკეთეთ” (მათ. 25:40)."

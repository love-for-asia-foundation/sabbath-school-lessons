  title: "Mine minste – Hjelp dem som har det vondt"
  description: "Syvendedags-adventister er kalt til å forkynne et «evig evangelium» (Åp 14,6) for hele verden. Når vi gjør det, er det i tråd med Jesu ord om å vinne disipler, døpe dem og lære «dem å holde alt det jeg har befalt dere» (Matt 28,20). Og blant det han befalte, var tjeneste for dem som hadde det vondt og var undertrykt, de fattige, de sultne, de i fengsel."

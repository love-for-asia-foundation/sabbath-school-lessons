  title: "Was ihr den Geringsten getan habt"
  description: "Siebenten-Tags-Adventisten sind aufgerufen, der ganzen Welt das „ewige Evangelium“ (Offb 14,6) zu verkündigen. Wenn wir das tun, gehorchen wir einfach den Worten Jesu, der uns aufforderte, Menschen zu Jüngern zu machen, sie zu taufen und sie zu lehren „alles [zu halten], was ich euch befohlen habe“ (Mt 28,20). Zu den Dingen, die er uns auftrug, gehört auch, dass wir den Leidenden, den Unterdrückten, den Armen, den Hungernden, den Gefangenen helfen."

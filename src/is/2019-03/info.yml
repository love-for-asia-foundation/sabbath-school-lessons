  description: "Sjöunda-dags aðventistar eru kallaðir til að boða öllum heiminum „eilífan fagnaðarboðskap“ (Opb 14.6). Þar með erum við einungis að framfylgja fyrirmælum Jesú um að kenna „þeim að halda allt það sem ég hef boðið yður“ (Matt 28.20). En meðal þess sem hann bauð okkur að gera var að sinna þeim sem þjást, eru kúgaðir, fátækir, hungraðir eða í fangelsum."

  title: "\"மிகவும் சிறியவராகிய இவர்கள்\" எளியவருக்கு ஊழியம் செய்தல்"
  description: "ஏழாம் நாள் அட்வென்டிஸ்டுகள் “நித்திய நற்செய்தியை” (வெளி. 14: 6) உலகம் முழுவதும் அறிவிக்க அழைக்கப்படுகிறார்கள். அவ்வாறு செய்வதன் மூலம், சீஷர்களை உருவாக்குவது, ஞானஸ்நானம் பெறுவது, “‘ நான் உங்களுக்குக் கட்டளையிட்ட எல்லாவற்றையும் கடைபிடிக்க அவர்களுக்குக் கற்பித்தல் ’’ (மத் 28:20, என்.கே.ஜே.வி) பற்றிய இயேசுவின் வார்த்தைகளுக்குக் கீழ்ப்படிகிறோம். அவர் கட்டளையிட்ட விஷயங்களில், துன்புறுத்துபவர்களுக்கும், நலிந்தவர்களுக்கும், ஏழைகளுக்கும், பசியுள்ளவர்களுக்கும், சிறைப்படுத்தப்பட்டவர்களுக்கும் நாங்கள் ஊழியம் செய்ய வேண்டும்."

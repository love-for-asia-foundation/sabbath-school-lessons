  description: "เซเว่นธ์เดย์แอ๊ดเวนตีสถูกเรียกให้ประกาศ “ข่าวประเสริฐนิรันดร์” (วิวรณ์ 14:6) แก่ชาวโลกทั้งปวง ในการทำเช่นนั้น เท่ากับเราเชื่อฟังถ้อยคำ ของพระเยซูเกี่ยวกับการสร้างสาวก เมื่อมีใครเชื่อก็จะรับบัพติศมาให้กับพวก เขา และ “สอนพวกเขาให้ถือรักษาสิ่งสารพัดที่เราได้สั่งพวกท่านไว้” (มัทธิว 28:20) และท่ามกลางสิ่งต่างๆ ที่พระองค์ตรัสสั่งคือให้รับเราดำเนินพันธกิจ การรับใช้แก่ผู้ได้รับความเจ็บปวด ผู้ถูกกดขี่ ผู้ที่ยากจน ผู้ที่หิวกระหาย และผู้ ที่ถูกจองจำ"

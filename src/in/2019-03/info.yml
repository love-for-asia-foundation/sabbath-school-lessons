  title: "Yang Paling Hina Ini. Melayani yang Berkekurangan"
  description: "Orang Advent dipanggil untuk memberitakan “Injil yang kekal” (Why. 14: 6) kepada seluruh dunia. Dengan melakukan itu, kita hanya menaati kata-kata Yesus tentang membuat murid, membaptis mereka, dan ““ mengajar mereka untuk mengamati semua hal yang telah Aku perintahkan kepadamu '”(Mat. 28:20, NKJV). Dan di antara hal-hal yang Dia perintahkan adalah bahwa kita melayani yang terluka, yang tertindas, yang miskin, yang lapar, yang dipenjara."

  title: "\"אחי הקטנים האלה\": לשרת את הנזקקים"
  description: "אדוונטיסטים שומרי שבת נקראו לבשר את \"בשורת עולם\" (התגלות 14:6) לכל העולם. כך אנו מבצעים את דברי ישוע והופכים אנשים לתלמידיו, מטבילים ומלמדים אותם לשמור את כל מה שהוא ציווה (מתי 28:20). בין היתר, ציווה ישוע כי נדאג ונשרת את החולים, את עוברי אורח חסרי בית, את העניים והרעבים, את אלה שנמצאים במאסר (מתי 25:35,36). מאחר שהוא אמר כי \"מַה שֶּׁעֲשִׂיתֶם לְאֶחָד מֵאַחַי הַקְּטַנִּים הָאֵלֶּה - לִי עֲשִׂיתֶם\" (מתי 25:40)."

  title: "“Dari yang Paling Hina Ini”: Melayani Mereka yang Memerlukan"
  description: "Umat Seventh-day Adventist dipanggil untuk memberitakan “Injil yang Kekal” (Why. 14: 6) kepada seluruh dunia. Dengan melakukannya, kita cuma menuruti kata-kata Yesus tentang menjadikan murid, membaptiskan mereka dan “‘mengajar mereka melakukan segala sesuatu yang telah Kuperintahkan kepadamu’” (Mat. 28:20). Dan di antara hal-hal yang Dia perintahkan adalah kita melayani yang terluka, yang tertindas, yang miskin, yang lapar dan yang dipenjara"

  description: "Шостий день творіння добіг кінця. Протягом усіх днів творіння світ перетворювався з хаосу на досконале та красиве місце. Темрява змінилася світлом. Води відступили, підкоряючись Божій волі. «Аж досі ти дійдеш, не далі, і тут ось межа твоїх хвиль гордовитих?» (Йова 38:11). Суша наповнилася різними барвами й ароматами. Птахи всіх видів ширяли в небі, а риби й морські ссавці плавали у воді. На землі різноманітні тварини бігали, стрибали або звисали з гілок дерев залежно від задуму Творця. Нарешті за образом і подобою Бога були створені люди – найбільш унікальні зі створених істот. Приготувавшись до першого суботнього спокою на Землі, Бог подивився на Своє творіння і сказав: «Вельми добре воно!» (Бут. 1:31). Якби ж це був кінець земної історії – ідеальний світ, у якому вічно живуть досконалі люди! Ви тільки уявіть: у Адама і Єви народжуються діти, а потім онуки та правнуки; число поколінь зростає, і кожне нове покоління приносить ще більшу радість першій парі й Богу. Живучи в грішному світі, ми навряд чи можемо реально уявити собі цю картину. А все тому, що наші уявлення сформувалися у світі, який суттєво відрізняється від щойно створеного Богом. Наскільки суттєві відмінності світу до гріхопадіння і після? Наведемо приклад. Еллен Уайт писала, що, коли Адам і Єва «зауважили у зів’ялій квітці та опалому листі перші ознаки смерті, вони сумували з цього приводу більше, ніж люди сьогодні тужать за своїми померлими. Смерть ніжних, тендітних квітів і справді викликала сум, але коли прекрасні дерева почали скидати із себе листя, це повною мірою відкрило їм сувору істину про те, що смерть – це доля кожної живої істоти» (Патріархи і пророки, с. 62). Жоден з нас не реагує так на опале листя, оскільки, живучи в грішному світі, ми сприймаємо смерть і страждання як неминучу частину життєвого циклу. У цьому кварталі йтиметься про різні етапи життя в грішному світі. І ми розглянемо ці періоди в знайомому більшості людей контексті – контексті сім’ї. Люди були створені в Едемі як одна сім’я – спочатку чоловік і дружина, а потім діти, у яких народилися свої діти. Історія однієї родини перетворилася на історію нашого світу від створення до наших днів. Багато біблійних подій за участю Адама та Єви, патріархів і династії Давида відбувалися в контексті сім’ї та сімейних взаємин. Не дивно, що наші життєві сезони змінюються також на тлі сім’ї. Незважаючи на будь-які спроби підірвати інститут сім’ї сьогодні й у минулому (наприклад, практика багатоженства в біблійні часи), родина й досі відіграє головну роль у суспільстві. У сім’ї ми починаємо свій життєвий шлях, і вона спрямовує нас до добра або до зла. Її вплив визначає, яким буде наше життя, як ми реагуватимемо на виклики, з якими стикаємося щодня. Кожна сім’я, як і кожна особистість, індивідуальна. Однак усі сім’ї проходять однакові життєві етапи. Знання принципів, заснованих на Слові Божому, допоможе зберегти і зміцнити сім’ю на кожному її етапі. Клаудіо і Памела Консуегра очолюють Відділ сімейного служіння Північно-Американського дивізіону. Вони брали участь у різних видах церковного служіння впродовж понад 30 років."

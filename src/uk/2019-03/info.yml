  title: "«Мої брати...» Служіння нужденним"
  description: "Адвентисти сьомого дня покликані проголошувати «вічне Євангеліє» (Об’явл. 14:6) усьому світові. У такий спосіб ми виконуємо наказ Ісуса Христа: «Отож, ідіть і навчіть усі народи, хрестячи їх в Ім’я Отця, і Сина, і Святого Духа, навчаючи їх зберігати все, що Я заповів вам» (Матв. 28:19, 20). Крім того, Він заповів нам служити стражденним, пригнобленим, бідним, голодним, ув’язненим. Адже саме Ісус, розповівши притчу про доброго самарянина (див. Луки 10:30-36), наказав кожному зі Своїх слухачів: «Іди і ти чини так само» (Луки 10:37). Описуючи той час, коли Він розділить народи, як «пастух відділяє овець від козлів» (Матв. 25:32), Господь говорив про те, як важливо допомагати голодним, хворим, бідним і в’язням. «Запевняю вас: те, що зробили одному з Моїх найменших братів, ви зробили Мені» (Матв. 25:40). Це означає: проголошуючи великі істини про спасіння, Святилище, стан мертвих і непорушний Закон, ми повинні служити потребам людей. Служіння людям – чи не найкращий спосіб достукатися до їхніх сердець? Еллен Уайт зазначила: «Лише метод Христа принесе справжній успіх у проголошенні людям Євангелія. Спаситель змішався з людьми як Той, Хто бажав їм добра. Він виявляв до них співчуття, служив їхнім потребам і завойовував їхнє довір’я. А тоді говорив їм: “Ідіть за Мною”» (Служіння зцілення, с. 143). Підраховано, що у Святому Письмі міститься 2103 вірші, які розкривають особливу турботу Бога про бідних і пригноблених. Така кількість текстів про служіння нужденним порівняно з іншими аспектами віри, учення й християнського життя здається неймовірною. Ми повинні серйозно поставитися до цього служіння, полегшуючи біль і страждання ближніх. Це не завадить нашій праці проповіді Євангелія, навпаки, служіння людям зробить її успішнішою й дієвішою. Безумовно, безкорислива допомога іншим – добра справа. Ми повинні «чинити правосуддя» (Михея 6:8) просто тому, що це правильно і добре. Проте чи не буде краще, якщо, діючи справедливо й задовольняючи потреби ближніх, ми також розповімо про нашу надію (див. 1 Петра 3:15), указавши на обітницю вічного життя в Христі? Ісус зціляв хвороби, повертав зір сліпим, очищав прокажених і навіть воскрешав мертвих. Проте всі, кому Він служив, усе одно рано чи пізно мали померти, чи не так? Тому яке б добро Ісус не чинив для людей, задовольняючи їхні потреби, Він завжди пропонував їм щось більше, ніж фізичне зцілення. Так, Ісус визволяв їх від страждань, але потім запрошував іти за Ним. Ось чому ми так само повинні служити нужденним, а потім закликати їх прямувати за Ісусом. Звичайно, прагнучи до справедливості й добра у світі, ми проповідуємо Боже Царство (див. Луки 4:18, 19) найкращим та найефективнішим способом. Піклуючись про бідних і пригноблених, ми прославляємо Бога й поклоняємося Йому (див. Ісаї 58:6-10). А якщо відвертаємося від страждань і потреб людей, то ображаємо Творця (див. Прип. 14:31). Протягом кварталу ми досліджуватимемо, що Святе Письмо повідомляє про наш обов’язок служити потребам людей. «Даром отримали, – даром давайте» (Матв. 10:8). Цим усе сказано. Джонатан Даффі очолює міжнародну організацію ADRA з 2012 року. До приходу в австралійську філію ADRA 2008 року Даффі працював директором Відділу здоров’я в Південному Тихоокеанському дивізіоні, де здобув великий досвід у популяризації здорового способу життя та розвитку суспільної охорони здоров’я."

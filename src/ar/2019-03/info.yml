  description: "الأدفنتست السبتيون مدعوون لإعلان ”البشارة الأبدية“ (رؤيا يوحنا ١٤: ٦) إلى كل العالم. وإننا إذ نفعل ذلك، فإننا ببساطة نطيع كلمات يسوع بأن نُعِدَ تلاميذ، ونُعمِّدهم ونعلِّمهم ”أن يحفظوا جميع ما أوصيتكم به“ (إنجيل متى ٢٨: ٢٠). ومن بين الأشياء التي أوصانا بها هي أن نقوم بخدمة المتألِّمين، والمُنسحقين، والفقراء، والجياع، والمسجونين."

  title: "«Εις ένα τούτων… των ελαχίστων»"
  description: "Οι Αντβεντιστές της Εβδόμης Ημέρας καλούμαστε να διακηρύξουμε σε όλον τον κόσμο το «αιώνιο ευαγγέλιο» (Αποκ. 14/ιδ’ 6). Έτσι, υπακούμε στην εντολή του Ιησού, «πορευθέντες λοιπόν μαθητεύσατε πάντα τα έθνη, βαπτίζοντες αυτούς… διδάσκοντες αυτούς να φυλάττωσι πάντα όσα παρήγγειλα εις εσάς» (Ματθ. 28/κη’ 20). Και μεταξύ αυτών που μας πρόσταξε είναι και η διακονία εκείνων που υποφέρουν, των φτωχών, των πεινασμένων, των φυλακισμένων."
